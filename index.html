<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig-Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h1>Pig Dice</h1>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h2>Player <span class="player-turn-header">One's Turn</span></h2>
          <button id="roll" class="btn btn-success">Roll!</button>
          <button id="hold" class="btn btn-danger">Hold</button>
          <div class="roll-div">
            <p>You have rolled:<span class="rolled"></span></p>
          </div>
          <div>
            <p>Current turn total is: <span class="turn-total">0</span></p>
          </div>
        </div>
      </div>


      <div class="row">

        <div class="col-md-6">
          <h3>Player One</h3>
          <div>
            <p>Your total is:<span class="player-one-total"></span></p>
          </div>
        </div>

        <div class="col-md-6">
          <h3>Player Two</h3>
          <div>
            <p>Your total is:<span class="player-two-total"></span></p>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
